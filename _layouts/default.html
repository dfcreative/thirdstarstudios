<!doctype html>

{% assign lang=page.lang | default: 'en' %}

<html lang="{{ lang }}" class="no-js">

	{% include head.html %}

	<body class="page">
		{% if page.blank != true %}
			{% include header.html %}
		{% endif %}

		<link rel="stylesheet" type="text/css" href="./assets/normalize.css">
		<link rel="stylesheet" type="text/css" href="./assets/index.css">

		<main class="site-content">
			{{ content }}
		</main>

		{% if page.blank != true %}
			{% include footer.html %}
		{% endif %}

		{% include foot.html %}
	</body>
</html>
